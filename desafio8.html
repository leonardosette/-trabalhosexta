<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #6a1b9a; /* Roxo escuro */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .gallery-item {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza horizontalmente */
            max-width: 30%;
            margin: 10px;
        }
        .gallery img {
            max-width: 100%;
            max-height: 250px; /* Altura máxima das imagens */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.3); /* Sombra roxa */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }
        .column-layout {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 20px;
        }
        .column {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            flex: 1;
            box-shadow: 0 4px 8px rgba(106, 27, 154, 0.1);
        }
        .column h2 {
            background-color: #6a1b9a; /* Roxo escuro */
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin: -15px -15px 15px -15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Galeria de Imagens</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://www.infoescola.com/wp-content/uploads/2008/05/tartaruga-cabecuda-474751855.jpg" alt="Imagem 1">
            <div class="column">
                <h2>Imagem 1</h2>
                <p><strong>Descrição:</strong> Este é o bob minha tartaruga.</p>
                <p><strong>Data:</strong> 13 de Março de 2024</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.prismic.io/incriveisexperiencias/f6d58e01-ccd2-4e5b-b8bd-ee100d92dd3e_119462438_359917821833418_8874734432648444489_n.jpg?auto=compress,format" alt="Imagem 2">
            <div class="column">
                <h2>Imagem 2</h2>
                <p><strong>Descrição:</strong> Está é minha mansão de férias.</p>
                <p><strong>Data:</strong> 14 de Dezembro de 2024</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://cdn.discordapp.com/attachments/896608526296829975/1349874877540073472/IMG_2165.png?ex=67d4b072&is=67d35ef2&hm=d5b89c51117c070a22db4f21e9674103aa21e77c53c65c64884128b9fa46cd2f&" alt="Imagem 3">
            <div class="column">
                <h2>Imagem 3</h2>
                <p><strong>Descrição:</strong> Foto do meu melhor amigo.</p>
                <p><strong>Data:</strong> 15 de janeiro de 2025</p>
            </div>
        </div>
    </div>

</body>
</html>
