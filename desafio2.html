<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000; /* Fundo preto */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Texto branco */
        }
        .container {
            background-color: #1a1a1a; /* Fundo escuro para o container */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1); /* Sombra clara */
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #ff0000; /* Título em vermelho */
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc; /* Texto cinza claro */
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #444; /* Bordas cinza escuro */
            border-radius: 6px;
            font-size: 16px;
            background-color: #333; /* Fundo escuro para os campos */
            color: #fff; /* Texto branco */
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #ff0000; /* Borda vermelha ao focar */
            outline: none;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #ff0000; /* Botão vermelho */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000; /* Tom mais escuro ao passar o mouse */
        }
        .form-group:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contato</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço" required>
            </div>

            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
