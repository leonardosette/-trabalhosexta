<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast - Título do Podcast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Fundo branco */
            color: #333; /* Texto preto */
        }
        header {
            background-color: #ff0000; /* Vermelho */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .audio-player {
            text-align: center;
            margin: 20px 0;
        }
        .audio-player h2 {
            margin-bottom: 10px;
            font-size: 1.8em;
            color: #ff0000; /* Vermelho */
        }
        audio {
            width: 80%;
            max-width: 500px;
            margin-top: 10px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff; /* Fundo branco para a tabela */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd; /* Bordas cinza */
        }
        th, td {
            padding: 12px;
            text-align: left;
            color: #333; /* Texto preto */
        }
        th {
            background-color: #ff0000; /* Vermelho */
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9; /* Fundo cinza claro para linhas pares */
        }
        tr:hover {
            background-color: #f1f1f1; /* Fundo mais claro ao passar o mouse */
        }
    </style>
</head>
<body>

    <header>
        <h1>Título do Podcast</h1>
    </header>

    <section class="audio-player">
        <h2>Episódio Mais Recente</h2>
        <audio controls>
            <source src="https://exemplo.com/audio/episodio-recente.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </section>

    <section class="episodes-table">
        <h2 style="text-align: center; color: #ff0000;">Episódios Anteriores</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Data</th>
                    <th>Duração</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Episódio 4: Bandido GABA</td>
                    <td>10 de Outubro de 2023</td>
                    <td>45:30</td>
                </tr>
                <tr>
                    <td>Episódio 3: Sheriff Berrys</td>
                    <td>3 de Outubro de 2023</td>
                    <td>50:15</td>
                </tr>
                <tr>
                    <td>Episódio 2: Piloto pt2</td>
                    <td>26 de Setembro de 2023</td>
                    <td>42:50</td>
                </tr>
                <tr>
                    <td>Episódio 1: Piloto</td>
                    <td>19 de Setembro de 2023</td>
                    <td>47:20</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
